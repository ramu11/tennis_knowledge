      The US Open women's singles championship is an annual tennis event that has been held since 1887 as
      part of the US Open[a][b] tournament. The tournament is played on outdoor hard courts[c] at the USTA
      Billie Jean King National Tennis Center in Flushing Meadows – Corona Park, New York City.
      The US Open is played during a two-week period in late August and early September and has been
      chronologically the last of the four Grand Slam tournaments of the tennis year since 1987.
      The Philadelphia Cricket Club (1887–1920) and Forest Hills (1921–1977) hosted the event before it
      settled in 1978 at its current site.[2] The United States Tennis Association is the national body
      that organizes this event.
      The champion receives a full-size replica of the event's trophy engraved with her name.
      In 2022, the winner received prize money of US$2,600,000.
